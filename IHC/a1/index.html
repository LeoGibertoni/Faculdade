<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Cadastro de Clientes</h1>
        <div class="form">
            <div class="cadastro1">
                <div class="nome">
                    <p>Nome:</p>
                    <input type="text">
                </div>
                <div class="senha">
                    <p>Senha:</p>
                    <input type="password">
                </div>
                <div class="CPF">
                    <p>CPF:</p>
                    <input type="number">
                </div>
            </div>
            <div class="cadastro2">
                <div class="Telefone">
                    <p>Telefone:</p>
                    <input type="tel">
                </div>
                <div class="e-mail">
                    <p>E-mail:</p>
                    <input type="email">
                </div>
                <div class="Cep">
                    <p>Cep:</p>
                    <input type="number">
                </div>
            </div>
            <div class="cadastro3">
                <div class="Cidade">
                    <p>Cidade:</p>
                    <input type="text">
                </div>
                <div class="complemento">
                    <p>Complemento:</p>
                    <input type="text">
                </div>
                <div class="Estado">
                    <p>Estado:</p>
                    <input type="text">
                </div>
            </div>
            <button class="finalizar">Finalizar Cadastro</button>
        </div>
    </main>
</body>
</html>
