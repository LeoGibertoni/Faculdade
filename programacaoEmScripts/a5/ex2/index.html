<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
    <script type="text/javascript">
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calcular média</h1>
    </header>
    <main>
        <form method="POST" action="#" class="formulary">
            <div>
                <p>Text: </p>
                <input type="text">
            </div>
            <div>
                <p>Number: </p>
                <input type="number">
            </div>
            <div>
                <p>Password: </p>
                <input type="password">
            </div>
            <div>
                <p>E-mail: </p>
                <input type="email">
            </div>
            <div>
                <p>Date: </p>
                <input type="date">
            </div>
            <div>
                <p>File: </p>
                <input type="file">
            </div>
        </form>
    </main>
    <footer>
        <p>Programação de Scripts</p>
    </footer>
</body>
</html>
