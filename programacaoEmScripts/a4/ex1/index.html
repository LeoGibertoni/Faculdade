<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correção Atividade 3</title>
    <script type="text/javascript">
        let valor1 = prompt("Informe o primeiro valor: ");
        let valor2 = prompt("Informe o segundo valor: ")
        let operacao = prompt("Informe a operação (+ - * /): ")

        if(!isNaN(valor1) && !isNaN(valor2) && valor1 != '' && valor2 != '' && valor1.indexOf(' ') && valor2.indexOf(' ' == -1)){
            valor1 = parseFloat(valor1);
            valor2 = parseFloat(valor2);
            let resultado = '';
            switch(operacao){
                case '+':
                    resultado = valor1 + valor2;
                    break;
                case '-':
                    resultado = valor1 - valor2;
                    break;
                case '*':
                    resultado = valor1 * valor2;
                    break;
                case '/':
                    if (valor2 > 0){
                        resultado = valor1 / valor2;
                    }
                    break;
                default:
                    alert("Operação inválida!")
                }
                
            alert("Resultado é: " + resultado)
                
        } else {
            alert("Informe apenas numeros!")
        }

    </script>
</head>

</html>
