<!DOCTYPE html>
<html lang="ptbr" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="vue.min.js"></script>
</head>
<body>
    <header class="container border rounded shadow p-3 mb-4 d-flex align-items-center">
        <img src="img/logo.png" alt="logo" style="width: 100px;" class="me-3">
        <input type="text" placeholder="Pesquisar" class="form-control w-50 mx-auto">
    </header>
    <div class="container">
        <div style="text-align: center;">
            <img src="img/img.jpg" alt="imagem" class="image mb-5" style="display: block; margin: auto; width: 90vh">
        </div>        
        <div class="row">   
            <div class="col-md-12">
                <h1>Cadastro de animes</h1>
                <input type="number" placeholder="Nome" class="form-control mb-2">
                <input type="text" placeholder="Editora" class="form-control mb-2">
                <input type="text" placeholder="Genero" class="form-control mb-2">
                <input type="number" placeholder="Ano" class="form-control mb-2">
                <input type="number" placeholder="Idade minima" class="form-control mb-2">
                <button class="btn btn-success mb-5">Salvar</button>
            </div>
        </div>
        <div class="col-md-12">
            <h1>Animes</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Editora</th>
                        <th>Gênero</th>
                        <th>Class</th>
                        <th>Episódios</th>
                        <th>Ano</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
